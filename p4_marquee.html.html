    <h1>let's larn marquee</h1>
    <hr>
    <h1>marquee tag 3 types of behavior</h1>
    <hr>
    <h3>1)srolling</h3>
    <marquee behavior="sroll" direction="up">i am srolling up</marquee>
    <marquee behavior="sroll" direction="down">i am srolling down</marquee>
    <marquee behavior="sroll" direction="left">i am srolling left</marquee>
    <marquee behavior="sroll" direction="right">i am srolling right</marquee>
    <hr>
    <h3>2)sliding</h3>
    <marquee behavior="slide" direction="">i am slide</marquee>
    <hr>
    <h3>3)Alternate</h3>
    <marquee behavior="Alternate" direction="">i being Alternate</marquee>
